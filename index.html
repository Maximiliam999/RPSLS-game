<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">'
    <link rel="stylesheet"  href="assets/css/style.css">
    
    <script src="https://kit.fontawesome.com/e57cbfe555.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <h1 id="header"> Man<i class="fa-solid fa-person"></i> VS Machine<i class="fa-solid fa-robot"></i></h1>
<div id="frame">
  <div class="game-area">
    <h1 class="gameText" id="manText">Man:</h1><p id="manresult"></p>
    <h1 class="gameText" id="versusText">VS</h1>
    <h1 class="gameText" id="machineText">Machine:</h1><p id="machineresult"></p>
    <h1 class="gameText" id="resultText">Result:</h1><p id="result"></p>

  
    
    <button class="Btn-choice" id="rock">Rock<i class="fa-sharp fa-solid fa-hand-back-fist"></i></button>
    <button class="Btn-choice" id="paper">Paper<i class="fa-solid fa-hand"></i></i></button>
    <button class="Btn-choice" id="scissor">Scissor<i class="fa-solid fa-hand-scissors"></i></button>
    <button class="Btn-choice" id="lizard">Lizard<i class="fa-solid fa-hand-lizard"></i></button>
    <button class="Btn-choice" id="spock">Spock<i class="fa-solid fa-hand-spock"></i></button>
   </div> 
</div>
    <div id="score-board">
        <h3>Man:</h3><p id="manScore"></p>
        <h3>Machine:</h3><p id="machineScore"></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
